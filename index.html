<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header>
          <img src="./images/illustration-hero.svg" alt="" />
        </header>
        <h1 class="card-title text-black">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing-section">
          <img src="./images/icon-music.svg" alt="" />
          <div class="pricing-info">
            <h2 class="pricing-info__plan text-black">Annual Plan</h2>
            <p class="pricing-info__price">$59.99/year</p>
          </div>
          <a href="#" class="price-change text-purple">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </article>
    </main>
  </body>
</html>
